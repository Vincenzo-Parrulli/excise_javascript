<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Montserrat:wght@400;500&family=Roboto:wght@300;400&family=Ubuntu:wght@300&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Javascript Converter</title>
</head>
<body>
    <header>
        <h1>Javascript Converter</h1>
    </header>
    <main>
        <div class="box">
            <h2>Convert from Euro to Dollar.</h2>
            <form action="" class="form-container" id="form">
                <input type="number" name="eur" placeholder="Euro">
                <button class="submit" type="submit">Convert</button>
            </form>
            <div class="result-div" id="result-div"></div>
        </div>
        <div class="box">
            <h2>Convert from Dollar to Euro.</h2>
            <form action="" class="form-container" id="form-two">
                <input type="number" name="dollar" placeholder="USD">
                <button class="submit" type="submit">Convert</button>
            </form>
            <div class="result-div" id="result-div-two"></div>
        </div>
        <img id="money-pic" src="https://www.money.it/IMG/logo/arton101941.jpg" alt="img-money">
    </main>
    <footer>
        <h3>- Javascript Practice Exercise - </h3>
    </footer>
    <script src="scripts.js" defer></script>
    
</body>
</html>
